{% extends 'main.html' %}

{% block content %}

<a href="{% url 'create-product' %}">Add Product</a>
<table>
    <tr>
        <th>Product</th>
        <th>Time</th>
        <th>Warehouse</th>
        <th></th>
    </tr>
    {% for product in products %}
        <tr>
            <td>{{ product.title }}</td>
            <td>{{ product.created }}</td>
            {% for w in product.warehouse.all %}
                <td>{{ w }}</td>
            {% endfor %}
            <td><a href="{% url 'update-product' product.id %}">Edit</a></td>
            <td><a href="{% url 'delete-product' product.id %}">Delete</a></td>
            <td><a href="{% url 'product' product.id %}">View</a></td>
        </tr>
    {% endfor %}

</table>

{% endblock content %}
